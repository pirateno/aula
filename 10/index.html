<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS - Flor e Círculos</title>
    <style>
        /* Estilos básicos para alinhar os elementos */
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        /* Estilo geral para os círculos */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        /* Seções do círculo */
        .circle .quarter {
            width: 50%;
            height: 50%;
            position: absolute;
        }

        .top-left {
            top: 0;
            left: 0;
            background-color: red;
        }

        .top-right {
            top: 0;
            right: 0;
            background-color: orange;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            background-color: green;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            background-color: purple;
        }

        /* Estilo para os círculos da flor */
        .flower {
            position: relative;
            width: 240px;
            height: 240px;
        }

        .flower .petal {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .red {
            background-color: red;
            top: 0;
            left: 70px;
            border-radius: 50px;
        }

        .orange {
            background-color: orange;
            right: 0;
            top: 70px;
             border-radius: 50px;
        }

        .green {
            background-color: green;
            bottom: 0;
            left: 70px;
             border-radius: 50px;
        }

        .purple {
            background-color: purple;
            left: 0;
            top: 70px;
             border-radius: 50px;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flor -->
        <div class="flower">
            <div class="petal red"></div>
            <div class="petal orange"></div>
            <div class="petal green"></div>
            <div class="petal purple"></div>
        </div>

        <!-- Círculos divididos -->
        <div class="circle">
            <div class="quarter top-left"></div>
            <div class="quarter top-right"></div>
            <div class="quarter bottom-left"></div>
            <div class="quarter bottom-right"></div>
        </div>

    </div>
</body>
</html>
