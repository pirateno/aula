   <p> Silogismo, que tem origem na palavra grega syllogismos (“conclusão” ou “inferência”), é uma forma de raciocínio baseada na dedução. Esta linha de pensamento, criada pelo filósofo Aristóteles, utiliza duas preposições iniciais para se chegar a uma terceira, que no caso é a conclusão.</p>
