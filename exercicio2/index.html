<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS3</title>
    <style>
        /* Normaliza o box-sizing para todos os elementos */
        * {
            box-sizing: border-box;
        }

        /* Estilização da classe .box */
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 20px;
            border: 5px solid #333;
            background-color: #f0f0f0;
            border-radius: 15px; /* Aplica bordas arredondadas */
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Este é um exemplo de box com bordas arredondadas e box-sizing aplicado.</p>
    </div>
</body>
</html>
