<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
    <style>
        .destaque {
            color: red;
            font-weight: bold;
        }
        .copy {
            font-style: italic;
            font-weight: bold;
        }
        footer {
            border-style: solid;
            border-width: 5px 10px 5px 5px;
            border-color: red green gray blue;
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4; /* Cor de fundo leve para o rodapé */
        }
    </style>
</head>
<body>
    <p>Este é um <span class="destaque">exemplo</span> de uso da tag span</p>
    <footer>
        <span class="copy">Copyright &copy;</span> Todos os direitos reservados
    </footer>
</body>
</html>
